<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Minuteur de notre date</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<link rel="icon" type="image/png" sizes="192x192" href="icon.png">
<link rel="apple-touch-icon" href="icon.png">

<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #ffe6f0, #fff0f5);
    font-family: 'Poppins', sans-serif;
    color: #ff3366;
    text-align: center;
    position: relative;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 30px;
  }

  #timer {
    display: flex;
    gap: 15px;
    font-size: 2.5em;
    font-weight: bold;
    flex-wrap: wrap;
    justify-content: center;
    animation: fadeIn 1s ease-in-out;
  }

  .time-block {
    background: rgba(255, 255, 255, 0.3);
    padding: 15px 25px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s;
  }

  .time-block:hover {
    transform: scale(1.05);
  }

  #since {
    position: absolute;
    top: 15px;
    left: 15px;
    font-size: 1.2em;
    padding: 8px 15px;
  }

  /* Chat centr√© verticalement */
  #chat {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 220px;
    height: 250px;
    background: rgba(255,255,255,0.3);
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    text-align: center;
    padding: 10px;
    gap: 10px;
    overflow: hidden;
  }

  #messages {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 5px;
    width: 100%;
    overflow-y: auto;
  }

  #messages div {
    background: rgba(255,255,255,0.2);
    padding: 5px 10px;
    border-radius: 10px;
    word-break: break-word;
    text-align: center;
    width: 90%;
  }

  #chat input {
    border: none;
    padding: 8px;
    outline: none;
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    text-align: center;
    background: rgba(255,255,255,0.2);
  }

  /* Animation de pulsation pour les emojis */
  .pulse-emoji {
    display: inline-block;
    animation: pulse 1s infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.3); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 400px) {
    #timer { font-size: 2em; gap: 10px; }
    .time-block { padding: 10px 15px; }
    h1 { font-size: 2em; margin-bottom: 20px; }
    #chat { width: 180px; height: 200px; }
  }
</style>
</head>
<body>

<div id="since" class="time-block"></div>

<h1>Compte √† rebours pour notre date ‚ù§Ô∏è</h1>
<div id="timer">
  <div class="time-block" id="days">0j</div>
  <div class="time-block" id="hours">0h</div>
  <div class="time-block" id="minutes">0m</div>
  <div class="time-block" id="seconds">0s</div>
</div>

<!-- Chat -->
<div id="chat">
  <div id="messages"></div>
  <input id="msgInput" placeholder="√âcris ici..." />
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDVI5b8v8oagpWPOnmVmUlN6tRBLOjzN8Y",
    authDomain: "ladybug-7f168.firebaseapp.com",
    projectId: "ladybug-7f168",
    storageBucket: "ladybug-7f168.appspot.com",
    messagingSenderId: "558949565079",
    appId: "1:558949565079:web:9483c4aa7ba3d386549fd2",
    measurementId: "G-SNLE8M0K3B"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const chatCollection = collection(db, "messages");

  const messagesDiv = document.getElementById("messages");
  const input = document.getElementById("msgInput");

  // D√©tection OS
  const isAndroid = /Android/i.test(navigator.userAgent);
  const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

  const messageColor = isAndroid ? "#a0c4ff" : "#ff3366";

  // Affichage des messages en temps r√©el
  onSnapshot(chatCollection, (snapshot) => {
    messagesDiv.innerHTML = "";
    snapshot.forEach((doc) => {
      const msg = document.createElement("div");
      msg.textContent = doc.data().text;
      msg.style.color = messageColor;
      messagesDiv.appendChild(msg);
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  // Envoi d'un message
  input.addEventListener("keypress", async (e) => {
    if (e.key === "Enter" && input.value.trim() !== "") {
      await addDoc(chatCollection, { text: input.value });
      input.value = "";
    }
  });

  // Compte √† rebours
  const eventDate = new Date("2025-09-27T11:00:00");
  function updateTimer() {
    const now = new Date();
    const diff = eventDate - now;
    if (diff <= 0) {
      const messages = [
        "C'est notre moment üòò",
        "Grr can't wait de te voir ü´¶",
        "Encore un jour ensemble üíï",
        "Je pense √† nous üíñ",
        "Trop h√¢te de te retrouver üòç",
        "cant wait de regarder des films avec toi ü´¶",
        "Tu me manques üíå",
        "Mon c≈ìur est √† toi üíì",
        "H√¢te de nos c√¢lins ü§ó"
      ];
      const rand = Math.floor(Math.random()*messages.length);
      const messageWithPulse = messages[rand].replace(/(\p{Emoji_Presentation}|\p{Extended_Pictographic})/gu, '<span class="pulse-emoji">$&</span>');
      document.getElementById("timer").innerHTML = `<div class='time-block'>${messageWithPulse}</div>`;
      clearInterval(timerInterval);
      return;
    }
    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff / (1000*60*60)) % 24);
    const minutes = Math.floor((diff / (1000*60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    document.getElementById("days").innerText = `${days}j`;
    document.getElementById("hours").innerText = `${hours}h`;
    document.getElementById("minutes").innerText = `${minutes}m`;
    document.getElementById("seconds").innerText = `${seconds}s`;
  }

  // Compteur de jours ensemble
  const startDate = new Date(2025, 7, 12);
  function updateSince() {
    const now = new Date();
    const diff = now - startDate;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("since").innerText = `${days} jours üíï`;
  }

  updateSince();
  updateTimer();
  const timerInterval = setInterval(updateTimer, 1000);
  setInterval(updateSince, 60000);
</script>

</body>
</html>
