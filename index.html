<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Minuteur de notre date</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<link rel="icon" type="image/png" sizes="192x192" href="icon.png">
<link rel="apple-touch-icon" href="icon.png">

<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #ffe6f0, #fff0f5);
    font-family: 'Poppins', sans-serif;
    color: #ff3366;
    text-align: center;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 30px;
  }

  #timer {
    display: flex;
    gap: 15px;
    font-size: 2.5em;
    font-weight: bold;
    flex-wrap: wrap;
    justify-content: center;
    animation: fadeIn 1s ease-in-out;
  }

  .time-block {
    background: rgba(255, 255, 255, 0.3);
    padding: 15px 25px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s;
  }

  .time-block:hover {
    transform: scale(1.05);
  }

  /* Compteur de jours */
  #since {
    position: absolute;
    top: 15px;
    left: 15px;
    font-size: 1.2em;
    padding: 8px 15px;
  }

  /* Animation de pulsation pour les emojis */
  .pulse-emoji {
    display: inline-block;
    animation: pulse 1s infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.3); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 400px) {
    #timer {
      font-size: 2em;
      gap: 10px;
    }
    .time-block {
      padding: 10px 15px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
  }
</style>
</head>
<body>

<div id="since" class="time-block"></div>

<h1>Compte à rebours pour notre date ❤️</h1>
<div id="timer">
  <div class="time-block" id="days">0j</div>
  <div class="time-block" id="hours">0h</div>
  <div class="time-block" id="minutes">0m</div>
  <div class="time-block" id="seconds">0s</div>
</div>

<script>
// Date et heure de l'événement
const eventDate = new Date("2025-09-29T14:30:00");

// Date de début de la relation
const startDate = new Date(2025, 7, 12);

// Liste de phrases mignonnes
const messages = [
  "C'est notre moment 😘",
  "Grr can't wait de te voir 🫦", 
  "Encore un jour ensemble 💕",
  "Je pense à nous 💖",
  "Trop hâte de te retrouver 😍",
  "cant wait de regarder des films avec toi 🫦",
  "Tu me manques 💌",
  "Mon cœur est à toi 💓",
  "Hâte de nos câlins 🤗",
];

// Fonction pour choisir un message aléatoire
function getRandomMessage() {
  const index = Math.floor(Math.random() * messages.length);
  return messages[index];
}

// Met à jour le compte à rebours
function updateTimer() {
  const now = new Date();
  const diff = eventDate - now;

  if (diff <= 0) {
    // Affiche un message aléatoire avec emojis qui pulsent
    const message = getRandomMessage();
    const messageWithPulse = message.replace(/(\p{Emoji_Presentation}|\p{Extended_Pictographic})/gu, '<span class="pulse-emoji">$&</span>');
    document.getElementById("timer").innerHTML = `<div class='time-block'>${messageWithPulse}</div>`;
    clearInterval(timerInterval);
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  document.getElementById("days").innerText = `${days}j`;
  document.getElementById("hours").innerText = `${hours}h`;
  document.getElementById("minutes").innerText = `${minutes}m`;
  document.getElementById("seconds").innerText = `${seconds}s`;
}

// Met à jour le compteur de jours depuis le début
function updateSince() {
  const now = new Date();
  const diff = now - startDate;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  document.getElementById("since").innerText = `${days} jours 💕`;
}

// Lancer au chargement
updateSince();
updateTimer();
setInterval(updateTimer, 1000);
setInterval(updateSince, 60000);
</script>
</body>
</html>
